server:
  port: 10101
spring:
  application:
    name: movie-server-movie
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: 1233
    url: jdbc:mysql://localhost:3306/movie?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
security:
  oauth2:
    client:
      client-id: movie-server-movie
      client-secret: 1233
      grant-type: password,refresh_token
      scope: all
      # 获取token
      access-token-uri: http://localhost:8006/oauth/token
      # 验证token
      user-authorization-uri: http://localhost:8006/oauth/authorized
    resource:
      id: movie-server-movie
      # 用户信息
      user-info-uri: http://localhost:8006/user
      # 检查token
      token-info-uri: http://localhost:8006/oauth/check_token
    authorization:
      check-token-access: http://localhost:8006/oauth/check_token
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
