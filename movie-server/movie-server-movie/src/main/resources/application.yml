server:
  port: 10101
spring:
  application:
    name: movie-server-movie
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: 1233
    url: jdbc:mysql://localhost:3306/movie?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
security:
  oauth2:
    client:
      client-id: client
      client-secret: client
      # 密码模式需要用到的获取token接口
      access-token-uri: http://localhost:8006/oauth/token
    resource:
      jwt:
        key-uri: http://localhost:8006/oauth/token_key
        key-value: youaretheappleofmyeyes
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
# feign超时设置
ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000