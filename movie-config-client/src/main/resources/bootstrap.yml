# 由于spring cloud中的"引导上下文加载",即当前主应用程序的父上下文,负责从配置服务器中加载配置属性
# 当前主应用程序加载application中的属性,而引导上下文加载bootstrap中的属性
# 配置在bootstrap中的属性优先级更高,默认情况下不会被本地配置覆盖
spring:
  application:
    # 对应 config server 中的{application}
    name: movie-config-client
  cloud:
    config:
      name: movie-config-client
      label: master
      # 对应 config server 中的{profile}
      profile: dev
      # config server服务的地址(手动指定的uri)
      #      uri: http://localhost:8888/
      discovery:
        # 开启服务发现组件访问config server的功能
        # 是否使用服务发现中的config server,默认false(使用自己指定config server的uri)
        # 这样多份实例读取配置文件只需要config server的ID,不需要其IP地址,从而可通过负载均衡实现高可用
        enabled: true
        # config server 在服务发现组件中的ID
        service-id: movie-config-server
  # 消息中间件rabbitmq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
