# 由于spring cloud中的"引导上下文加载",即当前主应用程序的父上下文,负责从配置服务器中加载配置属性
# 当前主应用程序加载application中的属性,而引导上下文加载bootstrap中的属性
# 配置在bootstrap中的属性优先级更高,默认情况下不会被本地配置覆盖
spring:
  application:
    # 对应 config server 中的{application}
    name: movie-config-client
  cloud:
    config:
      label: master
      # 对应 config server 中的{profile}
      profile: dev
      # config server服务的地址
      uri: http://localhost:8888
