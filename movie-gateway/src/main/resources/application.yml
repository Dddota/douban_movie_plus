server:
  port: 8080
spring:
  application:
    name: movie-gateway
  cloud:
    gateway:
      discovery:
        locator:
          # true:开启gateway服务注册中心服务发现,并且gateway根据服务名自动为每个服务创建一个router
          # 通过服务名路径访问,eg: http://localhost:8086/MOVIE-SERVICE-COMMON/...
          enabled: false
          # true:请求路径服务名配置为小写
          lower-case-service-id: true
      # 路由转发
      routes:
        # ----------------------------------------
        - id: movie-server-movie
          # douban服务地址
          # lb://服务名 LoadBalancerClient过滤器，通过ribbon实现负载均衡算法
          uri: lb://movie-server-movie
          predicates:
            - Path=/api/movie/**
          filters:
            # 转发前去掉匹配path最前面的n个
            - StripPrefix=2
#            # 限流过滤器
#            # 令牌桶限流算法，当请求拿到桶中的令牌才能执行
#            # 相对于普通桶算法，可以抵挡瞬时的多个请求
#            - name: RequestRateLimiter
#              args:
#                # 限流键解析器Bean 根据IP限流
#                key-resolver: '#{@myHostAddrKeyResolver}'
#                # 令牌桶每秒填充平均速率
#                redis-rate-limiter.replenishRate: 1
#                # 令牌桶总容量
#                redis-rate-limiter.burstCapacity: 10
#            # 熔断过滤器
#            # 调用其他服务失败时进行降级，缓解服务器压力，同时快速返回错误结果
#            - name: Hystrix
#              args:
#                name: fallback
#                # 熔断降级时重定向url
#                fallbackUri: forward:/fallback
        # ----------------------------------------
  redis:
    # Redis数据库索引
    database: 1
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码
    password: 1233
    # 连接超时时间（毫秒）
    timeout: 5000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
# gateway日志等级，转发信息
logging:
  level:
    org.springframework.cloud.gateway: info
